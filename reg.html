<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row main-form">
            <form class="" method="post" action="#">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label label">Ваше имя</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control input" name="name" id="name"
                                placeholder="Введите Ваше имя" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label label">Ваша почта</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control input" name="email" id="email"
                                placeholder="Введите адрес Вашей почты" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label label">Логин</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control input" name="username" id="username"
                                placeholder="Введите Ваш логин" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label label">Пароль</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <input type="password" class="form-control input" name="password" id="password"
                                placeholder="Придумайте пароль" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label label">Повторите пароль</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <input type="password" class="form-control input" name="confirm" id="confirm"
                                placeholder="Повторите Ваш пароль" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-lg btn-block login-button button"
                        onclick="showMessage()">Зарегистрироваться</button>
                </div>
                <div id="result" class="result"></div>

            </form>
        </div>
    </div>

    <script src="./reg.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
